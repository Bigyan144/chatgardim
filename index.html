<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Social App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-screen" class="screen">
    <form id="login-form" class="login-box">
      <h2>Login</h2>
      <input id="username" type="text" placeholder="Username" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="login-error" class="error-text"></p>
    </form>
  </div>

  <div id="chat-interface" class="hidden">
    <div class="top-bar">
      <div class="tabs">
        <button id="chat-tab" class="tab-button active">Chat</button>
        <button id="feed-tab" class="tab-button">Feed</button>
      </div>
      <div class="user-info">
        <div id="user-initial" class="avatar-circle"></div>
        <button id="logout-btn">Logout</button>
      </div>
    </div>

    <div id="chat-section">
      <div class="sidebar">
        <h3>Private Chats</h3>
        <div id="private-chats"></div>
        <h3>Group Chats</h3>
        <div id="group-chats"></div>
      </div>

      <div class="chat-area">
        <h2 id="current-chat-name">Select a chat</h2>
        <div id="chat-messages" class="chat-box"></div>
        <div class="message-input">
          <input id="message-input" type="text" placeholder="Type a message..." disabled>
          <button id="send-btn" disabled>Send</button>
        </div>
      </div>
    </div>

    <div id="feed-section" class="hidden">
      <div class="post-creator">
        <textarea id="post-input" placeholder="What's on your mind?"></textarea>
        <input id="media-upload" type="file" accept="image/*">
        <button id="post-btn">Post</button>
      </div>
      <div id="feed-posts"></div>
    </div>

    <div class="youtube-box">
      <input id="youtube-url" type="text" placeholder="Paste YouTube video URL here">
      <button id="play-btn">Play</button>
      <div id="youtube-player"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
